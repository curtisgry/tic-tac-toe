<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <section class="inputs">
        <div class="input-div">
            <label for="player1">X</label>
            <input type="text" name="player" id="player1">
        </div>
        <div class="input-div">
            <span>VS</span>
            <button class="play">Play</button>
        </div>

        <div class="input-div">
            <label for="player1">O</label>
            <input type="text" name="player" id="player2">
        </div>

    </section>
    <section class="container">
        <div id="gameBoard">
            <div class="space" data-index="0"></div>
            <div class="space" data-index="1"></div>
            <div class="space" data-index="2"></div>
            <div class="space" data-index="3"></div>
            <div class="space" data-index="4"></div>
            <div class="space" data-index="5"></div>
            <div class="space" data-index="6"></div>
            <div class="space" data-index="7"></div>
            <div class="space" data-index="8"></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
